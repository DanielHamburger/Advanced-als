  <main>
    <h2>Contact</h2>
    <section class="top">
      <form class="" action="index.html" method="post">
        <label for="firstname">First Namme</label>
        <input id="firstname" type="text" name="firstname" value="">

        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="denmark">Denmark</option>
          <option value="sweden">Sweden</option>
          <option value="norway">Norway</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" placeholder="Write something..."></textarea>

        <fieldset>
          <legend>Favorite food</legend>
          <label for="sushi">Sushi</label>
          <input type="checkbox" name="sushi" value="Sushi" id="sushi">
          <label for="pizza">Pizza</label>
          <input type="checkbox" name="pizza" value="Pizza" id="pizza">
          <label for="hamburger">Hamburger</label>
          <input type="checkbox" name="hamburger" value="Hamburger" id="hamburger">
        </fieldset>

        <fieldset>
          <legend>Favorite car</legend>
          <label for="volvo">Volvo</label>
          <input type="checkbox" name="volvo" value="Volvo" id="volvo">
          <label for="lightning-mcqueen">Lightning-Mcqueen</label>
          <input type="checkbox" name="lightning-mcqueen" value="Lightning-Mcqueen" id="lightning-mcqueen">
        </fieldset>
        <button type="submit">Send</button>


      </form>
    </section>
    <section class="bottom">
      <h2>Weather</h2>
      <img src="cloudy.svg" alt="cloudy">
      <img src="half-cloudy.svg" alt="half-cloudy">
      <img src="rain.svg" alt="rain">
      <img src="lightning.svg" alt="lightning">
      <img src="sun.svg" alt="sun">
    </section>
